<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>眨眼网登录</title>
		<link rel="stylesheet" type="text/css" href="/css/basis.css">
		<link rel="stylesheet" type="text/css" href="/css/login.css">
		<script src="/lib/jquery/jquery-1.12.4.min.js"></script>
		<script src="/lib/jquery_plugins/jquery.cookie.js"></script>
		<script src="/js/header.js"></script>
		<script src="/js/footer.js"></script>
		<script src="/js/login.js"></script>
	</head>
<body>
	<header></header>
	<div class="login_content">
		<div class="login_bg">
			<div class="login_box">
				<div class="login_top">会员登录</div>
				<div class="login_form">
					<input  class="login_form_text" type="text" placeholder="请输入邮箱或手机号">
					<input class="login_form_password" type="password" placeholder="请输入登录密码">
					<p class="login_form_zhaohuimima"><a href="#">忘记密码</a></p>
					<div class="login_form_tishi"></div>
					<div class="login_form_btn">登&nbsp;录</div>
					<p class="login_form_zhuce">还没有账号？<a href="/html/register.html">免费注册</a></p>
					<div class="form_tubiao_zhanghao"></div>
					<div class="form_tubiao_mima"></div>
				</div>
				<div class="login_bottom">
					<div class="login_bottom_pic_weixin"></div>
					<div class="login_bottom_pic_weibo"></div>			
					<div class="login_bottom_pic_qq"></div>
				</div>
			</div>
		</div>
	</div>
	<footer></footer>		
</body>
</html>
