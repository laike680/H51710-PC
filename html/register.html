<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>眨眼网注册</title>
		<link rel="stylesheet" type="text/css" href="/css/basis.css">
		<link rel="stylesheet" type="text/css" href="/css/register.css">
		<script src="/lib/jquery/jquery-1.12.4.min.js"></script>
		<script src="/lib/jquery_plugins/jquery.cookie.js"></script>
		<script src="/js/header.js"></script>
		<script src="/js/footer.js"></script>
		<script src="/js/register.js"></script>
	</head>
<body>
	<header></header>
	<div class="register_content">
		<div class="register_bg">
			<div class="register_box">
				<div class="register_top">新会员注册</div>
				<div class="register_form">
					<div class="register_form_fangshi">
						<span>注册方式：</span>
						<input type="radio" name="zhucefangshi" value="shouji" checked="checked">手机
						<input type="radio" name="zhucefangshi" value="youxiang">电子邮箱
					</div>
					<input  class="register_form_text_zhanghao" type="text" placeholder="请输入手机号">
					<input  class="register_form_text_yangzhengma" type="text" placeholder="请输入短信验证码">
					<div class="register_form_xingbie">
						<span>您的性别：</span>
						<input type="radio" name="sex" value="nv" checked="checked">女士
						<input type="radio" name="sex" value="nan">先生
					</div>
					<input class="register_form_password_new" type="password" placeholder="请输入登录密码">
					<input class="register_form_password_again" type="password" placeholder="请再次输入登录密码">
					<div class="register_form_tishi"></div>
					<div class="register_form_btn">注&nbsp;册</div>
					<p class="register_form_zhuce">已有账号？<a href="/html/login.html">直接登录</a></p>
					<div class="form_tubiao_zhanghao1"></div>
					<div class="form_tubiao_zhanghao2"></div>
					<div class="form_tubiao_mima1"></div>
					<div class="form_tubiao_mima2"></div>
					<div class="get_yanzhengma">获取验证码</div>
				</div>
				<div class="register_bottom">
					<div class="register_bottom_pic_weixin"></div>
					<div class="register_bottom_pic_weibo"></div>			
					<div class="register_bottom_pic_qq"></div>
				</div>
			</div>
		</div>
	</div>
	<footer></footer>		
</body>
</html>
